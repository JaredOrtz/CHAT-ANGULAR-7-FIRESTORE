<div class="container main-container">
    <div class="row">
        <div class="col-md-6">
            <h1><img src="../assets/img/logo.jpg" style="background-position: center" width="80px" alt="logo-firechat"> Firechat</h1>
            <p>Es una aplicacion desarrollada con angular en donde puedes recibir y mandar mensajes en tiempo real. Gracias a firestore.</p>
            <div class="col-md-12" *ngIf="_cs.usuario.uid">
                <button class="btn btn-outline-danger" (click)="_cs.logout()">
                    Salir del chat
                </button>
            </div>
        </div>
        <div class="col-md-6">
            <app-login *ngIf="!_cs.usuario.uid"></app-login>
            <div class="phone animated fadeIn" *ngIf="_cs.usuario.uid">
                <app-chat></app-chat>
            </div>
        </div>
    </div>
</div>

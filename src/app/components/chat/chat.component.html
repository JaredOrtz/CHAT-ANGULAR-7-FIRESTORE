<div>
    <div class="phone-header">
        <div class="voz"></div>
    </div>
    <div class="phone-body app-mensajes" id="app-mensajes">
        <div *ngFor="let chat of _cs.chats" class="animated fadeIn fast" [ngClass]="{'text-right': _cs.usuario.uid == chat.uid}">
            <img [ngClass]="{'avatar-user-right': _cs.usuario.uid == chat.uid, 'avatar-user': _cs.usuario.uid != chat.uid}" [src]="chat.image" alt="">
            <span class="badge" [ngClass]="{'badge-primary': _cs.usuario.uid == chat.uid, 
                                            'badge-success': _cs.usuario.uid != chat.uid}">{{ chat.nombre }}</span>
            <p class="message">{{ chat.mensaje }}</p>
        </div>
    </div>
    <div class="phone-input container">
        <input type="text" name="mensaje" [(ngModel)]="mensaje" placeholder="Enviar mensaje..." (keyup.enter)="enviar_mensaje()" class="form-control input-message">
    </div>
</div>
